<!DOCTYPE html>
<html>
<head>
  <style>

    a {
        font-size: 20px;
        padding: 5px;
        color: purple;
        background-color: lightblue;
    }

    a:hover {
        color: blue;
        background-color: aquamarine;
        font-size: 40px;
        transition: 2s linear;
    }
    
    div {
        width: fit-content;
    }

    div:hover {
        transform: rotate(180deg);
        transition: 2s linear;
    }

</style>
</head>
<body>
  <div>
    <a href="https://www.google.com">Google</a>
</div>
</body>
</html>
