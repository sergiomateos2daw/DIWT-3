<!DOCTYPE html>
<html>
<head>
  <style>
  .circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: blue;
      transition: background-color 2s steps(4);
    }
    
    .circle:hover {
      background-color: red;
  }
</style>
</head>
<body>
  <div class="circle"></div>
</body>
</html>
