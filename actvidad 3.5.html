<!DOCTYPE html>
<html>
<head>
  <style>
    @keyframes example {
        from {left: 0%; color: yellow; font-size: 12px;}
        to {left: 100%; color: blue; font-size: 40px;}
    }

    p {
        width: 300px;
        height: 300px;
        position: relative;
        animation-name: example;
        animation-duration: 5s;
        animation-fill-mode: forwards;
        animation-delay: 1s;
        animation-direction: alternate;
        animation-iteration-count: 4;
    }
  </style>
</head>
<body>
  <h1>
    <p>P</p>
  </h1>
</body>
</html>
